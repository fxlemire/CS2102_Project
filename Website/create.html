<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mobile Phone Classified Ads</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div id="header">
        <div class="header-box">
            <div class="title">
                The Phone Market - Mobile Phone Classified Ads
                <span class="subtitle">
                    ~ where selling and buying mobile phones suddenly becomes easy ~
                </span>
            </div>
            <div class="noAccount">
                logged in as <a href="">Arnold Schwarzenegger</a>
            </div>
            <div class="login">
                <a href="">log out</a>
            </div>
        </div>
    </div>

    <div id="create-post">
        <fieldset id="createPost">
            <legend>Create post</legend>
            <div id="search-create-bar" class="create">
                <div id="dropdown">
                    <select id="attributes" name="Brand">
                        <option value="">Brand</option>
                        <option value="">Acer</option>
                        <option value="">Apple</option>
                        <option value="">Asus</option>
                        <option value="">BlackBerry</option>
                        <option value="">HTC</option>
                        <option value="">Motorola</option>
                        <option value="">Nokia</option>
                        <option value="">Samsung</option>
                        <option value="">Sony</option>
                    </select>
                    <select id="attributes" name="Model">
                        <option value="">Model</option>
                        <option value="">S4</option>
                    </select>
                    <select id="attributes" name="Condition">
                        <option value="">Condition</option>
                        <option value="">New</option>
                        <option value="">Used</option>
                    </select>
                    <select id="attributes" name="OS">
                        <option value="">OS</option>
                        <option value="">Android</option>
                        <option value="">BlackBerry</option>
                        <option value="">iOS</option>
                        <option value="">Windows</option>
                    </select>
                    <select id="attributes" name="Jail">
                        <option value="">Jail</option>
                        <option value="">Locked</option>
                        <option value="">Unlocked</option>
                    </select>
                    <input id="price" name="price" type="text" size="10" value="Price">
                </div>
            </div>

            <form name="createPost" method="post" action="createPost.php">
                <label id ="title" for="title">Title:</label>
                <input id="title" name="title" type="text" size="133">
                <label id="description" for="description">Description:</label>
                <textarea rows="10" cols="101" id="description" name="description" type="text" size="10"></textarea>
                <input id="createPostButton" type="submit" value="Create post">
            </form>
        </fieldset>
    </div>


</body>
</html>

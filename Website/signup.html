<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mobile Phone Classified Ads</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>

    <div id="header">
        <div class="header-box">
            <div class="title">
                The Phone Market - Mobile Phone Classified Ads
                <span class="subtitle">
                    ~ where selling and buying mobile phones suddenly becomes easy ~
                </span>
            </div>
        </div>
    </div>

    <div id="signUp">
        <fieldset id="signUp">
            <legend>Sign Up</legend>
            <form name="signUp" method="post" action="signUp.php">
                <ul>
                    <li>
                        <label for="userID">user ID:</label>
                        <input id="userID" name="userID" type="text">
                    </li>
                    <li>
                        <label for="email">e-mail:</label>
                        <input id="email" for="email" type="text">
                    </li>
                    <li>
                        <label id="password" for="password">password:</label>
                        <input id="password" for="password" type="password">
                    </li>
                    <li>
                        <label id="confirmPassword" for="confirmPassword">confirm password:</label>
                        <input id="confirmPassword" for="confirmPassword" type="password">
                    </li>
                    <li>
                        <label id="firstName" for="firstName">first name:</label>
                        <input id="firstName" for="firstName" type="text">
                    </li>
                    <li>
                        <label id="lastName" for="lastName">last name:</label>
                        <input id="lastName" for="lastName" type="text">
                    </li>
                    <li>
                        <label id="contactEmail" for="contactEmail">contact e-mail if differs:</label>
                        <input id="contactEmail" for="contactEmail" type="text">
                    </li>
                    <li>
                        <label id="country" for="country">country:</label>
                        <input id="country" for="country" type="text">
                    </li>
                </ul>

                <input id="signUpButton" type="submit" value="Sign Up">
            </form>
        </fieldset>
    </div>


</body>
</html>
